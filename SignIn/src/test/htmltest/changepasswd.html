<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--jquery-->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./jquery1.8.3.min.js"></script>
    <script src="./easing.js"></script>
    <!--bootstrap-->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./menu.css">
    <title>修改密码</title>
</head>
<body>
<div id="container">

    <div id="header">
        <div id="headertitle">
            <h1>签到管理系统</h1>
        </div>
        <div id="exist">
            <a href="#"><button type="button" class="btn btn-info">安全退出</button></a>
        </div>
    </div>

    <div id="menu">
        <ul class="menu">
            <li class="level1">
                <a href="#none">个人中心</a>
            </li>
            <li class="level1">
                <a href="#none">考勤统计</a>
            </li>
            <li class="level1">
                <a href="#none">请假申请</a>
            </li>
            <li class="level1">
                <a href="#none">签到管理</a>
            </li>
        </ul>
    </div>

    <div id="content">
        <div id="currentlocaltion">
            <span>当前位置 >> 个人中心 >> 修改密码</span>
        </div>
        <hr style="border-color: black; margin-top: 0px; border-style: dashed; margin-bottom: 0px;">
        <div id="userinfo">
            <div class="avatar">
                <img src="http://q2.qlogo.cn/headimg_dl?spec=100&dst_uin=1174272148">
            </div>
            <div id="changeinfo">
                <form class="form-horizontal" action="/changepasswd" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="inputUserName" class="col-sm-2 control-label">旧密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputUserName" name="oldpasswd" placeholder="OldPasswd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputEmail3" name="newpasswd" placeholder="NewPasswd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputQq" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputQq" name="confimpasswd" placeholder="ConfirmPasswd">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" value="提交">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>Copyright &copy;
            <script type="text/javascript">
                copyright=new Date();
                update=copyright.getFullYear();
                document.write(update);
            </script>
            All Rights Reserved.</p>
    </div>
</div>
</body>
</html>
